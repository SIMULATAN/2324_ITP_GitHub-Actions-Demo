name: Build and Run
on: push

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Compile HelloWorld
        run: javac HelloWorld.java
      - name: Run HelloWorld 
        run: java HelloWorld.java
